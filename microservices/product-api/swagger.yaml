basePath: /
consumes:
- application/json
definitions:
  Product:
    description: Product defines the structure for an API product
    properties:
      description:
        type: string
        x-go-name: Description
      id:
        format: int64
        type: integer
        x-go-name: ID
      name:
        type: string
        x-go-name: Name
      price:
        format: float
        type: number
        x-go-name: Price
      sku:
        type: string
        x-go-name: SKU
    type: object
    x-go-package: github.com/eanson023/golearning/microservices/product-api/data
info:
  description: |-
    Documentation for Product API
    Schema: http
  title: handlers package classification of Product API
  version: 1.0.0
paths:
  /products:
    get:
      description: Returns a list of products
      operationId: products
      responses:
        "200":
          $ref: '#/responses/productsResponse'
        "500": {}
produces:
- application/json
responses:
  productsResponse:
    description: A list of products return in response
    schema:
      items:
        $ref: '#/definitions/Product'
      type: array
swagger: "2.0"
