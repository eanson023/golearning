basePath: /
consumes:
- application/json
definitions:
  Product:
    description: |-
      Product defines the structure for an API product
      swaggger:model
    properties:
      description:
        type: string
        x-go-name: Description
      id:
        description: the id for the user
        format: int64
        minimum: 1
        type: integer
        x-go-name: ID
      name:
        type: string
        x-go-name: Name
      price:
        format: float
        type: number
        x-go-name: Price
      sku:
        type: string
        x-go-name: SKU
    required:
    - id
    type: object
    x-go-package: github.com/eanson023/golearning/microservices/product-api/data
info:
  description: |-
    Documentation for Product API
    Schema: http
  title: handlers package classification of Product API
  version: 1.0.0
paths:
  /products:
    get:
      description: Returns a list of products
      operationId: products
      responses:
        "200":
          $ref: '#/responses/productsResponseWrapper'
  /products/{id}:
    delete:
      description: delete products
      operationId: deleteProduct
      parameters:
      - description: The id of the product to delete from database
        format: int64
        in: path
        name: id
        required: true
        type: integer
        x-go-name: ID
      responses:
        "201":
          $ref: '#/responses/noContent'
      tags:
      - products
produces:
- application/json
responses:
  noContent: {}
  productsResponseWrapper:
    description: A list of products return in response
    schema:
      items:
        $ref: '#/definitions/Product'
      type: array
swagger: "2.0"
